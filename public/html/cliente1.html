<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="../css/cliente.css">
    <script src="../js/relojCliente.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <script>
        const socket = io();
    </script>
    <div>
        <p id="reloj"></p>
    </div>
    <div>
        <p id="informacion"></p>
    </div>
    <div>
        <button onclick="pedir_libro(socket);">Pedir libro</button>
    </div>
    <script>
        const d = new Date()
        const r1 = new Reloj(d.getHours(), d.getMinutes(), d.getSeconds());
        const p = document.getElementById("reloj");
        r1.hora();
        setInterval(() => {
            let hora = r1.formato_hora();
            p.innerHTML = hora;
        }, r1.getV);
    </script>
    <script src="../js/cliente.js"></script>
</body>

</html>
